apiVersion: v1
kind: Service
metadata:
  labels:
    name: disk-csi-provisioner
  name: disk-csi-provisioner
  namespace: kube-system
spec:
  ports:
  - name: healthz
    port: 9810
  selector:
    type: disk-csi-provisioner
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: disk-csi-cds-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disk-csi-cds-controller
  serviceName: disk-csi-provisioner
  template:
    metadata:
      labels:
        app: disk-csi-cds-controller
        type: csi-provisioner
    spec:
      containers:
      - args:
        - --endpoint=$(CSI_ENDPOINT)
        - --v=5
        - --driver=disk.csi.cds.net
        env:
        - name: CSI_ENDPOINT
          value: unix://socketDir/csi.sock
        - name: ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: access_key_id
              name: cck-secrets
        - name: ACCESS_KEY_SECRET
          valueFrom:
            secretKeyRef:
              key: access_key_secret
              name: cck-secrets
        - name: CDS_OVERSEA
          valueFrom:
            configMapKeyRef:
              key: oversea
              name: cds-properties
        image: registry-bj.capitalonline.net/cck/cds-csi-driver:v2.0.4
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ps -ef | grep cds-csi-driver | grep disk.csi.cds.net | grep -v grep
          failureThreshold: 8
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        name: csi-controller-server
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/log/
          name: host-log
        - mountPath: /socketDir/
          name: socket-dir
        - mountPath: /host/etc
          name: etc
      - args:
        - --csi-address=$(ADDRESS)
        - --v=5
        env:
        - name: ADDRESS
          value: /socketDir/csi.sock
        image: registry-bj.capitalonline.net/cck/csi-provisioner:v1.5.0
        name: csi-provisioner
        volumeMounts:
        - mountPath: /socketDir
          name: socket-dir
      - args:
        - --csi-address=/csi/csi.sock
        - --health-port=9811
        image: registry-bj.capitalonline.net/cck/csi-livenessprobe:v2.0.0
        name: liveness-probe
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --csi-address=$(ADDRESS)
        - --v=5
        - --leader-election=true
        - --leader-election-type=leases
        env:
        - name: ADDRESS
          value: /var/lib/csi/sockets/pluginproxy/csi.sock
        image: registry-bj.capitalonline.net/cck/csi-attacher:v1.2.0
        name: csi-attacher
        volumeMounts:
        - mountPath: /var/lib/csi/sockets/pluginproxy/
          name: socket-dir
      hostNetwork: true
      hostPID: true
      nodeSelector:
        node.cck.net/role.infra: "True"
      priorityClassName: system-cluster-critical
      serviceAccount: disk-cds-csi-sa
      tolerations:
      - key: null
        operator: Exists
      volumes:
      - emptyDir: {}
        name: socket-dir
      - hostPath:
          path: /var/log/
        name: host-log
      - hostPath:
          path: /etc
        name: etc
  updateStrategy:
    type: RollingUpdate
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: disk-csi-cds-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: disk-csi-cds-node
  template:
    metadata:
      labels:
        app: disk-csi-cds-node
    spec:
      containers:
      - args:
        - --endpoint=$(CSI_ENDPOINT)
        - --v=5
        - --driver=disk.csi.cds.net
        env:
        - name: CSI_ENDPOINT
          value: unix://var/lib/kubelet/plugins/disk.csi.cds.net/csi.sock
        - name: ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: access_key_id
              name: cck-secrets
        - name: ACCESS_KEY_SECRET
          valueFrom:
            secretKeyRef:
              key: access_key_secret
              name: cck-secrets
        - name: CDS_OVERSEA
          valueFrom:
            configMapKeyRef:
              key: oversea
              name: cds-properties
        image: registry-bj.capitalonline.net/cck/cds-csi-driver:v2.0.4
        imagePullPolicy: Always
        name: disk-csi-node-server
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/kubelet/
          mountPropagation: Bidirectional
          name: kubelet-dir
        - mountPath: /var/log/
          name: host-log
        - mountPath: /host/etc
          name: etc
        - mountPath: /dev
          name: host-dev
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
        env:
        - name: ADDRESS
          value: /var/lib/kubelet/plugins/disk.csi.cds.net/csi.sock
        - name: DRIVER_REG_SOCK_PATH
          value: /var/lib/kubelet/plugins/disk.csi.cds.net/csi.sock
        image: registry-bj.capitalonline.net/cck/csi-node-driver-registrar:v1.2.0
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - rm -rf /registration/disk.csi.cds.net /registration/disk.csi.cds.net-reg.sock
        name: disk-driver-registrar
        volumeMounts:
        - mountPath: /var/lib/kubelet/
          name: kubelet-dir
        - mountPath: /registration/
          name: registration-dir
      - args:
        - --csi-address=/var/lib/kubelet/plugins/disk.csi.cds.net/csi.sock
        - --health-port=9812
        image: registry-bj.capitalonline.net/cck/csi-livenessprobe:v2.0.0
        name: disk-liveness-probe
        volumeMounts:
        - mountPath: /var/lib/kubelet/
          name: kubelet-dir
      hostNetwork: true
      hostPID: true
      priorityClassName: system-node-critical
      serviceAccount: disk-cds-csi-sa
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /var/lib/kubelet
          type: Directory
        name: kubelet-dir
      - hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: DirectoryOrCreate
        name: registration-dir
      - hostPath:
          path: /var/log/
        name: host-log
      - hostPath:
          path: /etc
        name: etc
      - hostPath:
          path: /dev
        name: host-dev
  updateStrategy:
    type: RollingUpdate
---
apiVersion: storage.k8s.io/v1beta1
kind: CSIDriver
metadata:
  name: disk.csi.cds.net
spec:
  attachRequired: true
