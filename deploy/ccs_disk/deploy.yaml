---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: ccs-disk.csi.cds.net
spec:
  attachRequired: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ccs-disk-cds-csi-sa
  namespace: kube-system
---
